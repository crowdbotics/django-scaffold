name: test-scaffold-updates

on:
  pull_request:
    branches:
      - develop

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Run a simple test
        run: echo "This is a test that always succeeds!"

      - name: Install Cookiecutter
        run: pip install cookiecutter

      
      - name: Install Pipenv and dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pipenv
          pipenv install --dev
      
      - name: Scaffold a new project
        run: |
          pipenv run cookiecutter https://github.com/crowdbotics/django-scaffold \
          --checkout test-PI-264 \
          --no-input --output-dir tmp_cookiecutter_output_2 \
          project_name="Test project" \
          project_generated_name="test-project" \
          owner_email="juan@cm.com "

      - name: Run scaffold tests
        working-directory: tmp_cookiecutter_output_2/testproject
        run: |
          echo "Installing PipFile dependencies"
          pipenv install
          pipenv run python manage.py migrate
          pipenv run python manage.py test